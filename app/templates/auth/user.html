{% extends "base.html" %}

{% block content %}
    <div class="container">
        <h1 class="h3 mb-3 font-weight-normal">My profile</h1>
        <table class="table table-hover table-responsive" aria-describedby="Profile information">
            <tr>
                <td><img src="{{ user.avatar(128) }}" alt="avatar image"></td>
                <td>
                    User: {{ user.username }}<br>
                    {% if user.last_seen %}
                        Last seen on: {{ moment(user.last_seen).format('LLL') }}<br>{% endif %}
                    <br>
                </td>
            </tr>
        </table>

{% endblock %}
